<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML 2 | Form Login</title>
  </head>

  <body style="margin: 10px 150px 150px 150px">
    <!-- Header -->
    <table border="1" cellpadding="10">
      <tr>
        <td width="250px">
          <img src="img/logo_1.png" width="60px" height="auto" />
        </td>
        <td width="500px" align="center">
          <h1><font color="#1E1E1E">Header</font></h1>
        </td>
        <td width="250px" align="right">
          <form action="register.html">
            <button><font color="#1E1E1E" size="3px">Register</font></button>
          </form>
        </td>
      </tr>
    </table>
    <!-- Form Login -->
    <fieldset align="center">
      <legend><p>LOGIN</p></legend>
      <form action="index.html" method="post">
        <p>
          Email :<input type="email" name="email" required autocomplete="off" />
        </p>
        <p>Password : <input type="password" name="password" required /></p>
        <button type="submit">LOG IN</button>
      </form>
    </fieldset>
  </body>
</html>
